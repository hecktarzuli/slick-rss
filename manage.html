<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slick RSS : Manage Feeds</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="styles/manage.css" type="text/css" />
  <script type="text/javascript" src="scripts/util/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="scripts/common.js"></script>
  <script type="text/javascript" src="scripts/manage.js"></script>
  <script type="text/javascript" src="scripts/manage_render.js"></script>
</head>
<body>

<div class="tabs is-centered">
  <ul>
    <li><a href="export.html">Export</a></li>
    <li><a href="import.html">Import</a></li>
    <li class="is-active"><a href="manage.html" disabled>Manage</a></li>
    <li><a href="options.html">Options</a></li>
    <li><a href="feeds.html">Feeds</a></li>
  </ul>
</div>

<section class="section">
  <div class="container">
    <h1 class="title">Manage Feeds</h1>
    <div class="box">
      <table class="table is-bordered is-fullwidth" id="feedGrid">
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Max Items</th>
          <th>Order</th>
          <th></th>
        </tr>
        <tr class="add">
          <td><input class="input" type="text" id="newTitle" value=""></td>
          <td><input class="input" type="text" id="newUrl" value=""></td>
          <td><input class="input" type="text" id="newMaxItems" value=""></td>
          <td><input class="input" type="text" id="newOrder" value=""></td>
          <td><button class="button is-primary" type="button" id='add'>Add</button></td>
        </tr>
      </table>
    </div>
    <div class="buttons" id="manageButtons">
      <a class="button is-primary" id="manageSave"><strong>Manage Save</strong></a>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <a href="https://github.com/Pepper-Wood/slick-rss/issues">Contact Support</a> | <a href="https://github.com/Pepper-Wood/slick-rss">View Source</a>
    </p>
  </div>
</footer>

</body>
</html>
